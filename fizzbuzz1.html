<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" type="text/css" href="styles/brand_default.css">
    <title>Tilahun Sema Fizz Buzz 1</title>

  </head>

  
<body>
	<!-- include header-->
	<div data-include="components/header_brand.html"></div>

<main>
			<h2 class="center"> FizzBuzz!</h2>
			
			<!-- Greeting -->
			<h4 id="greeting" class="center">FizzBuzz 1!</h4>
			<br>
			<form id="wordform">
				<fieldset>
					<legend>Fizz Buzz Words</legend>
					<div>
						<label for="firstword">First Word:</label>
						<input type="text" id="firstword" value="Fizz" required="required">
					</div><br>
					<div>
						<label for="secondword">Second Word:</label>
						<input type="text" id="secondword" value="Buzz" required="required">
					</div>
					<br>
					<button onclick="displayFizzBuzzNumbers()" type="button">Submit</button>
				</fieldset>
			</form>
			<br>
			<!-- This is where the output of the actual fizzbuzz will go -->
			<div id="fizzbuzz"></div>
		</main>
	<footer>
<div data-include="components/footer_brand.html"></div>
<script src="scripts/htmlinclude.js"></script>
<script src="scripts/fizzbuzz1.js"></script>
</footer>
</body>
</html>
